<!DOCTYPE html>
<html>
<head>
  <title>SDK Test</title>
</head>
<body>
  <h1>Testing Live Viewer Count</h1>
  <p id="status">Connecting...</p>
  <p id="viewers">Viewers: 0</p>

  <!-- Signup Button -->
  <button id="signupButton">Sign Up</button>

  <!-- Embed your SDK -->
  <script src="http://localhost:3000/sdk.js" data-client-id="luffy-lROxvj56y"></script>

  <script>
    // Listen for the signup button click event
    document.getElementById("signupButton").addEventListener("click", function () {
      // Create an object with any additional metadata you want to track
      const signupMetadata = {
        source: "website",  // For example, tracking the signup source
        campaign: "summer_sale"  // You can add campaign or other info
      };

      // Call the trackSignup function (from the SDK) to track the signup event
      if (window.Proof && window.Proof.trackSignup) {
        window.Proof.trackSignup(signupMetadata);
        alert("Signup tracked!");
      }
    });
  </script>
</body>
</html>
